<!DOCTYPE html>
<html>
<head>
    <title>Sell</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    
    <div class="container">
        <h2 class="font3">Sell Your Item</h2>
        <form action="/submit-sell-item" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label class="font3" for="item-name">Item Name:</label>
                <input type="text" id="item-name" name="item-name" required>
            </div>
            <div class="form-group">
                <label class="font3" for="item-description">Description:</label>
                <textarea id="item-description" name="item-description" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label class="font3" for="item-price">Price:</label>
                <input type="number" id="item-price" name="item-price" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="item-image">Image:</label>
                <input type="file" id="item-image" name="item-image" accept="image/*" required>
            </div>
            <div class="form-group">
                <button class="font3" type="submit">List Item for Sale</button>
            </div>
        </form>
    </div>
    
</body>
</html>
