<!DOCTYPE html>
<html>
<head>
    <title>Oyee Marketplace</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1 class="font3">Oyee Marketplace</h1>
    <h1 class="font4">Second-hand Winter Gear</h1>
    <form action="#" method="get" class="search-form">
        <input type="text" name="query" placeholder="Search..." class="search-input">
        <button type="submit" class="search-button">Search</button>
    </form>
    <a class="font2" href="https://github.com/ldsryush/startup.git">My Startup Repository</a>
    
    <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <button type="submit">Login</button>
    </form>

    <main>
        <section class="right-align">
            <p class="font2">Actions</p>
            <ul>
                <li class="font1"><a href="#">Sell</a></li>
                <li class="font1"><a href="#">Buy</a></li>
            </ul>
        </section>
        <section class="left-align">
            <p class="orange-text">Categories</p>
            <ul>
                <li class="font1"><a href="#">Apparel</a></li>
                <li class="font1"><a href="#">Equipment</a></li>
                <li class="font1"><a href="#">Misc.</a></li>
                <li class="font2"><a href="#">Skis</a></li>
                <li class="font2"><a href="#">Snowboards</a></li>
                <li class="font2"><a href="#">Hockey</a></li>
                <li class="font2"><a href="#">Sledding</a></li>
            </ul>
        </section>
    </main>
    
    <aside>
        <img src="https://visitutahkenticoprod.blob.core.windows.net/cmsroot/visitutah/media/site-assets/winter-photography/ski-resorts/snowbird/ski-resorts_snowbird_markewitz_dsc2227.jpg" width="1000" height="800">
    </aside>

    <div id="websocket-data"></div>
    <div id="database-content"></div>
    <div id="service-result"></div>

    <footer>
        <a href="https://github.com/ldsryush/startup">My Github Link</a>
    </footer>

    <script>
        const ws = new WebSocket('URL');

        ws.onopen = () => {
            console.log('WebSocket connection established.');
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            document.getElementById('websocket-data').innerHTML += `<p>${JSON.stringify(data)}</p>`;
        };

        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
        };

        ws.onclose = () => {
            console.log('WebSocket connection closed.');
        };
        async function fetchDatabaseContent() {
            try {
                const response = await fetch('YOUR_DATABASE_API_ENDPOINT');
                const data = await response.json();
                document.getElementById('database-content').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        fetchDatabaseContent();
        async function callThirdPartyService() {
            try {
                const response = await fetch('YOUR_SERVICE_API_ENDPOINT');
                const data = await response.json();
                document.getElementById('service-result').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error calling service:', error);
            }
        }

        callThirdPartyService();
    </script>
</body>
</html>
